<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #f9d3ff, #c3f0ff);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      animation: fadeIn 1.5s ease-in;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: slideUp 1s ease-in-out;
      max-width: 500px;
      width: 100%;
    }

    .title {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #777;
      margin-bottom: 30px;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .btn {
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 20px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      min-width: 230px;
    }

    .btn img {
      height: 28px;
      width: 28px;
    }

    .whatsapp {
      background: #25D366;
      color: white;
      box-shadow: 0 8px 16px rgba(37,211,102,0.4);
    }

    .instagram {
      background: #E1306C;
      color: white;
      box-shadow: 0 8px 16px rgba(225,48,108,0.4);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .back-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 25px;
      border-radius: 50px;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .back-btn:hover {
      background: linear-gradient(135deg, #a777e3, #6e8efb);
      transform: scale(1.05);
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        background-color: #eee;
      }
      to {
        background-color: #f9d3ff;
      }
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .btn {
        min-width: 100%;
        font-size: 0.95rem;
      }

      .btn img {
        height: 24px;
        width: 24px;
      }

      .social-buttons {
        gap: 15px;
      }

      .container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Get in Touch With Us</h1>
    <p class="subtitle">Have any questions? Ask us directly on:</p>

    <div class="social-buttons">
      <a href="https://wa.me/919319967621" target="_blank" class="btn whatsapp">
        <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp"/>
        WhatsApp Us
      </a>

      <a href="https://instagram.com/kris_h0323" target="_blank" class="btn instagram">
        <img src="https://img.icons8.com/color/48/000000/instagram-new--v1.png" alt="Instagram"/>
        Message on Instagram
      </a>
    </div>

    <a href="index.html" class="back-btn">â¬… Back to Home</a>
  </div>
</body>
</html>
